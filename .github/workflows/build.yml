name: Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm install
      - run: npm run build
      - name: Compile encoder
        uses: docker://emscripten/emsdk
        with:
          args: bash -c "apt-get update && apt-get install -y autoconf automake libtool && cd encoder && ./configure && make"
      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          cp index.html deploy/
          cp main.css deploy/
          cp -r media deploy/
          cp -r encoder/*.js encoder/*.wasm deploy/ || true
          touch deploy/.nojekyll
          # Fix paths in index.html for GitHub Pages
          sed -i 's|href="/media|href="./media|g' deploy/index.html
          sed -i 's|src="/encoder|src="./encoder|g' deploy/index.html
          sed -i 's|href="main.css"|href="./main.css"|g' deploy/index.html
          sed -i 's|src="dist/main.js"|src="./main.js"|g' deploy/index.html
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/prod'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          force_orphan: true
